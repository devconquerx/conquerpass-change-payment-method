<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConquerPass{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#635bff',
                            600: '#5851eb',
                            700: '#4f46e5'
                        },
                        stripe: {
                            500: '#000000',
                            600: '#1f2937',
                            700: '#111827'
                        }
                    }
                }
            }
        }
    </script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <!-- Simple Header for Customers -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-16">
                <div class="text-xl font-bold text-gray-900">
                    <i class="fas fa-shield-alt text-black mr-2"></i>
                    ConquerPass
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Simple Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="text-sm text-gray-500">
                    <i class="fas fa-lock mr-1"></i>
                    Procesamiento seguro con Stripe
                </div>
                <div class="text-xs text-gray-400 mt-1">
                    Â© 2024 ConquerPass. Plataforma segura de pagos.
                </div>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
